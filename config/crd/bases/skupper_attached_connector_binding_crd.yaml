apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: attachedconnectorbindings.skupper.io
spec:
  group: skupper.io
  versions:
    - name: v2alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          description: "A binding to an attached connector in a peer namespace"
          type: object
          properties:
            spec:
              type: object
              properties:
                connectorNamespace:
                  type: string
                routingKey:
                  type: string
                exposePodsByName:
                  type: boolean
                settings:
                  type: object
                  additionalProperties:
                    type: string
              required:
              - connectorNamespace
              - routingKey
            status:
              type: object
              properties:
                status:
                  type: string
                message:
                  type: string
                conditions:
                  type: array
                  items:
                    type: object
                    properties:
                      lastTransitionTime:
                        format: date-time
                        type: string
                      message:
                        maxLength: 32768
                        type: string
                      observedGeneration:
                        format: int64
                        minimum: 0
                        type: integer
                      reason:
                        maxLength: 1024
                        minLength: 1
                        pattern: ^[A-Za-z]([A-Za-z0-9_,:]*[A-Za-z0-9_])?$
                        type: string
                      status:
                        enum:
                        - "True"
                        - "False"
                        - Unknown
                        type: string
                      type:
                        maxLength: 316
                        pattern: ^([a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*/)?(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])$
                        type: string
                    required:
                    - lastTransitionTime
                    - message
                    - reason
                    - status
                    - type
                hasMatchingListener:
                  type: boolean
      subresources:
        status: {}
      additionalPrinterColumns:
      - name: Routing Key
        type: string
        description: An identifier that associates connectors with listeners.
        jsonPath: .spec.routingKey
      - name: Connector Namespace
        type: string
        description: The namespace where the associated AttachableConnector is located.
        jsonPath: .spec.connectorNamespace
      - name: Status
        type: string
        description: The status of the connector
        jsonPath: .status.status
      - name: Has Matching Listener
        type: boolean
        description: Whether there is at least one listener in the network with a matching routing key.
        jsonPath: .status.hasMatchingListener
  scope: Namespaced
  names:
    plural: attachedconnectorbindings
    singular: attachedconnectorbinding
    kind: AttachedConnectorBinding
    shortNames:
    - acnrb
