apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: certificates.skupper.io
spec:
  group: skupper.io
  versions:
    - name: v2alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          description: "An internal resource used to indicate TLS credentials to be created"
          type: object
          properties:
            spec:
              type: object
              properties:
                ca:
                  type: string
                subject:
                  type: string
                hosts:
                  type: array
                  items:
                    type: string
                client:
                  type: boolean
                server:
                  type: boolean
                signing:
                  type: boolean
                settings:
                  type: object
                  additionalProperties:
                    type: string
              required:
              - ca
              - subject
            status:
              type: object
              properties:
                status:
                  type: string
                message:
                  type: string
                conditions:
                  type: array
                  items:
                    type: object
                    properties:
                      lastTransitionTime:
                        format: date-time
                        type: string
                      message:
                        maxLength: 32768
                        type: string
                      observedGeneration:
                        format: int64
                        minimum: 0
                        type: integer
                      reason:
                        maxLength: 1024
                        minLength: 1
                        pattern: ^[A-Za-z]([A-Za-z0-9_,:]*[A-Za-z0-9_])?$
                        type: string
                      status:
                        enum:
                        - "True"
                        - "False"
                        - Unknown
                        type: string
                      type:
                        maxLength: 316
                        pattern: ^([a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*/)?(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])$
                        type: string
                    required:
                    - lastTransitionTime
                    - message
                    - reason
                    - status
                    - type
                expiration:
                  type: string
                  format: date-time
      subresources:
        status: {}
      additionalPrinterColumns:
      - name: CA
        type: string
        description: Identifies the CA to be used in signing the certificate
        jsonPath: .spec.ca
      - name: Server
        type: boolean
        description: Whether or not the certificate is valid for use as a server
        jsonPath: .spec.server
      - name: Client
        type: boolean
        description: Whether or not the certificate is valid for use as a client
        jsonPath: .spec.client
      - name: Signing
        type: boolean
        description: Whether or not the certificate is valid for use as a CA
        jsonPath: .spec.signing
      - name: Status
        type: string
        description: The status of the certificate
        jsonPath: .status.status
      - name: Expiration
        type: string
        description: The expiration of the certificate if relevant
        jsonPath: .status.expiration
      - name: Message
        type: string
        description: Any relevant human readable message
        jsonPath: .status.message
  scope: Namespaced
  names:
    plural: certificates
    singular: certificate
    kind: Certificate
