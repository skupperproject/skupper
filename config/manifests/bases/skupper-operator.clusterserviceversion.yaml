spec:
  apiservicedefinitions: {}
  description: |+
    Skupper enables communication between services running in different network locations.
    It allows geographically distributed services to connect as if they were all running in the same site.

    Each site is a namespace with a running Skupper instance.

    The Skupper operator allows you to create and manage sites across a hybrid multicloud environment.

    The operator processes a set of CRDs that represent the Skupper resources to define sites, the links
    between sites and the set of listeners and connectors that enable application services to communicate
    across a hyrbid multicloud environment.

    To get started, create the following Site resource in the desired namespace, the 
    Skupper operator will create the Skupper instance and configure the site.

          apiVersion: skupper.io/v2alpha1
          kind: Site
          metadata:
            name: my-site
          spec:
            linkAccess: default

    This operator is intended to be installed and operate at the cluster level, watching for the 
    set of Skupper CRDs in all namespaces.
  displayName: Skupper
