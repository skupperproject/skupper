---
# defaults file for skupper_test_images
skupper_test_images_hello_world_backend: >-
  {{ lookup('ansible.builtin.env',
     'SKUPPER_TEST_IMAGE_HELLO_WORLD_BACKEND',
     default='quay.io/skupper/hello-world-backend:latest') }}
skupper_test_images_hello_world_frontend: >-
  {{ lookup('ansible.builtin.env',
     'SKUPPER_TEST_IMAGE_HELLO_WORLD_FRONTEND',
     default='quay.io/skupper/hello-world-frontend:latest') }}
skupper_test_images_lanyard: >-
  {{ lookup('ansible.builtin.env',
     'SKUPPER_TEST_IMAGE_LANYARD',
     default='quay.io/skupper/lanyard') }}
skupper_test_images_curl: >-
  {{ lookup('ansible.builtin.env',
     'SKUPPER_TEST_IMAGE_CURL',
     default='quay.io/skupper/lanyard') }}
