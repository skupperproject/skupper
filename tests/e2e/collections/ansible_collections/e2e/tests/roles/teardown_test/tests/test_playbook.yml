---
- name: Test deploy_workload role
  hosts: all
  tasks:
    - name: Calling the role to check the environment
      ansible.builtin.include_role:
        name: e2e.tests.env_shakeout

    - name: Calling the role to generate namespace
      ansible.builtin.include_role:
        name: e2e.tests.generate_namespaces

    - name: Calling the role to teardown the environment
      ansible.builtin.include_role:
        name: e2e.tests.teardown_test
