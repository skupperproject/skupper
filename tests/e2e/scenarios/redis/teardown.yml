---
- name: Teardown
  hosts: all
  tasks:
    - name: Teardown namespace
      skupper.v2.system:
        action: stop
        namespace: "{{ item }}"
        platform: "podman"
      with_items:
        - default
      when: "'podman' in inventory_hostname"

    - name: Delete Kubernetes namespaces
      kubernetes.core.k8s:
        state: absent
        kind: Namespace
        kubeconfig: "{{ kubeconfig }}"
        label_selectors:
          - e2e.id
        wait: true
        wait_timeout: 300
      register: delete_result
      when: "'podman' not in inventory_hostname"

    - name: Show deletion results
      debug:
        var: delete_result
