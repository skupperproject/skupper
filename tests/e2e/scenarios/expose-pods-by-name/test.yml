---
- name: Skupper Expose-Pods-By-Name Test
  hosts: all
  connection: local
  gather_facts: false

  vars:
    kubeconfig: kubeconfig
    search_character: "-"
    test_identifier: "ExposePodsByName"

  tasks:
    - name: "[ {{ test_identifier }} ] - Main test block"
      block:
        - name: "[ {{ test_identifier }} - Setup ] Generating the namespaces"
          ansible.builtin.include_role:
            name: e2e.tests.generate_namespaces

        - name: "[ {{ test_identifier }} - Setup ] Creating Skupper resources on east namespace"
          skupper.v2.resource:
            kubeconfig: "{{ kubeconfig }}"
            path: "{{ item }}"
            namespace: "{{ namespace_prefix }}-{{ namespace_name }}"
          with_items:
            - "{{ playbook_dir }}/resources/east/backend.yaml"
            - "{{ playbook_dir }}/resources/east/site.yaml"
            - "{{ playbook_dir }}/resources/east/connector.yaml"
          when:
            - "'east' in inventory_hostname"

        - name: "[ {{ test_identifier }} - Setup ] Creating Skupper resources on west namespace"
          skupper.v2.resource:
            kubeconfig: "{{ kubeconfig }}"
            path: "{{ item }}"
            namespace: "{{ namespace_prefix }}-{{ namespace_name }}"
          with_items:
            - "{{ playbook_dir }}/resources/west/site.yaml"
            - "{{ playbook_dir }}/resources/west/listener.yaml"
          when:
            - "'west' in inventory_hostname"

        - name: "[ {{ test_identifier }} - Setup ] Issue a Skupper access token from west namespace"
          skupper.v2.token:
            kubeconfig: "{{ kubeconfig }}"
            namespace: "{{ namespace_prefix }}-{{ namespace_name }}"
            name: west-xpbn-grant
            redemptions_allowed: 2
          register: west
          when:
            - "'west' in inventory_hostname"

        - name: "[ {{ test_identifier }} ] - East setup block"
          block:
            - name: "[ {{ test_identifier }} - Setup ] Apply token to east site"
              skupper.v2.resource:
                kubeconfig: "{{ kubeconfig }}"
                def: "{{ hostvars['west']['west']['token'] }}"
                namespace: "{{ namespace_prefix }}-{{ namespace_name }}"

            - name: "[ {{ test_identifier }} - Setup ] Wait for links to get in Ready state"
              kubernetes.core.k8s_info:
                api_version: skupper.io/v2alpha1
                kind: Link
                namespace: "{{ namespace_prefix }}-{{ namespace_name }}"
                kubeconfig: "{{ kubeconfig }}"
              register: link_list
              until:
                - link_list.resources is defined
                - link_list.resources | length > 0
                - link_list.resources[0].status is defined
                - link_list.resources[0].status.status is defined
                - link_list.resources[0].status.status == "Ready"
              retries: "{{ resource_retry_value * RESOURCE_RETRY_MULTIPLIER }}"
              delay: "{{ resource_delay_value * RESOURCE_DELAY_MULTIPLIER }}"

            # Get Pods array
            - name: "[ {{ test_identifier }} - RunTest ] Get the pod names in east"
              kubernetes.core.k8s_info:
                api_version: v1
                kind: Pod
                kubeconfig: "{{ kubeconfig }}"
                namespace: "{{ namespace_prefix }}-{{ namespace_name }}"
                label_selectors:
                  - app = backend
              register: pod_list
              until:
                - pod_list.resources is defined
                - pod_list.resources | length == 3
              retries: "{{ resource_retry_value * RESOURCE_RETRY_MULTIPLIER }}"
              delay: "{{ resource_delay_value * RESOURCE_DELAY_MULTIPLIER }}"

            - name: "[ {{ test_identifier }} - RunTest ] Extract pod names into an array"
              ansible.builtin.set_fact:
                pod_names_array: "{{ pod_list.resources | map(attribute='metadata.name') | list }}"

            - name: "[ {{ test_identifier }} - RunTest ] Display the array of pod names"
              ansible.builtin.debug:
                var: pod_names_array
              when:
                - pod_names_array is defined
          when:
            - "'east' in inventory_hostname"

        - name: "[ {{ test_identifier }} ] - West setup block"
          block:
            # Get Services array
            - name: "[ {{ test_identifier }} - RunTest ] Get the service names in west"
              kubernetes.core.k8s_info:
                api_version: v1
                kind: Service
                kubeconfig: "{{ kubeconfig }}"
                namespace: "{{ namespace_prefix }}-{{ namespace_name }}"
                label_selectors:
                  - internal.skupper.io/listener = true
              register: svc_list
              until:
                - svc_list.resources is defined
                - svc_list.resources | length == 4
              retries: "{{ resource_retry_value * RESOURCE_RETRY_MULTIPLIER }}"
              delay: "{{ resource_delay_value * RESOURCE_DELAY_MULTIPLIER }}"

            - name: "[ {{ test_identifier }} - RunTest ] Extract service names into an array"
              ansible.builtin.set_fact:
                svc_names_array: "{{ svc_list.resources | selectattr('metadata.name', 'search', search_character) | map(attribute='metadata.name') | list }}"

            - name: "[ {{ test_identifier }} - RunTest ] Display the array of service names"
              ansible.builtin.debug:
                var: svc_names_array
              when:
                - svc_names_array is defined

            - name: "[ {{ test_identifier }} - RunTest ] Compare initial pods and services"
              ansible.builtin.set_fact:
                pod_svc_difference: "{{ hostvars['east']['pod_names_array'] | ansible.builtin.symmetric_difference(svc_names_array) }}"

            - name: "[ {{ test_identifier }} - RunTest ] Check if we have differences between pods and service names"
              ansible.builtin.set_fact:
                num_differences: "{{ pod_svc_difference | length }}"

            - name: "[ {{ test_identifier }} - RunTest ] Failing the test if the exposed services does not matches the pod names"
              ansible.builtin.fail:
                msg: "The test has FAILED - Pod names {{ hostvars['east']['pod_names_array'] }}, Service names {{ svc_names_array }}"
              when:
                - num_differences | int > 0
          when:
            - "'west' in inventory_hostname"

        #####
        # Restart the Deployment
        #####
        - name: "[ {{ test_identifier }} ] - Restart block on East"
          block:
            - name: "[ {{ test_identifier }} - RunTest ] Restarting the deployments"
              ansible.builtin.shell: |
                kubectl -n {{ namespace_prefix }}-{{ namespace_name }} \
                rollout restart deployment backend
              register: rollout
              changed_when: rollout.rc == 0
              failed_when: rollout.rc != 0 and 'not found' not in rollout.stderr

            - name: "[ {{ test_identifier }} - RunTest ] Get the name of the new ReplicaSet"
              ansible.builtin.shell: |
                kubectl -n  {{ namespace_prefix }}-{{ namespace_name }} get ReplicaSet \
                --sort-by=.metadata.creationTimestamp | tail -n 1 | awk -F " " '{print $1}'
              register: new_replicaset_out

            - name: "[ {{ test_identifier }} - RunTest ] Set the name of the new ReplicaSet as fact"
              ansible.builtin.set_fact:
                new_replicaset: "{{ new_replicaset_out.stdout | trim }}"

            - name: "[ {{ test_identifier }} - RunTest ] Wait until all replicas are ready"
              kubernetes.core.k8s_info:
                api_version: apps/v1
                kind: ReplicaSet
                kubeconfig: "{{ kubeconfig }}"
                namespace: "{{ namespace_prefix }}-{{ namespace_name }}"
                name: "{{ new_replicaset }}"
              register: new_replicaset_status
              until:
                - new_replicaset_status is defined
                - new_replicaset_status.resources is defined
                - new_replicaset_status.resources | length > 0
                - new_replicaset_status.resources[0].status is defined
                - new_replicaset_status.resources[0].status.replicas is defined
                - new_replicaset_status.resources[0].status.replicas == new_replicaset_status.resources[0].metadata.annotations['deployment.kubernetes.io/desired-replicas'] | int
              retries: "{{ resource_retry_value * RESOURCE_RETRY_MULTIPLIER }}"
              delay: "{{ resource_delay_value * RESOURCE_DELAY_MULTIPLIER }}"
          when:
            - "'east' in inventory_hostname"

        #####
        # Validation after deployment restart
        #####

        - name: "[ {{ test_identifier }} ] - Validation block on East"
          block:
            - name: "[ {{ test_identifier }} - RunTest ] Wait for each old pod to disappear"
              kubernetes.core.k8s_info:
                api_version: v1
                kind: Pod
                name: "{{ item }}"
                kubeconfig: "{{ kubeconfig }}"
                namespace: "{{ namespace_prefix }}-{{ namespace_name }}"
              register: pod_removed
              until:
                - pod_removed.resources is defined
                - pod_removed.resources | length == 0
              retries: "{{ resource_retry_value * RESOURCE_RETRY_MULTIPLIER }}"
              delay: "{{ resource_delay_value * RESOURCE_DELAY_MULTIPLIER }}"
              loop: "{{ pod_names_array }}"
              when:
                - pod_names_array is defined

            # Get New Pods array
            - name: "[ {{ test_identifier }} - RunTest ] Get the pod names in east"
              kubernetes.core.k8s_info:
                api_version: v1
                kind: Pod
                kubeconfig: "{{ kubeconfig }}"
                namespace: "{{ namespace_prefix }}-{{ namespace_name }}"
                label_selectors:
                  - app = backend
              register: new_pod_list
              until:
                - new_pod_list is defined
                - new_pod_list.resources is defined
                - new_pod_list.resources | length == 3
                - new_pod_list.resources[0].status is defined
                - new_pod_list.resources[0].status.phase is defined
                - new_pod_list.resources[0].status.phase == "Running"
              retries: "{{ resource_retry_value * RESOURCE_RETRY_MULTIPLIER }}"
              delay: "{{ resource_delay_value * RESOURCE_DELAY_MULTIPLIER }}"

            - name: "[ {{ test_identifier }} - RunTest ] Extract pod names into an array"
              ansible.builtin.set_fact:
                new_pod_names_array: "{{ new_pod_list.resources | map(attribute='metadata.name') | list }}"

            - name: "[ {{ test_identifier }} - RunTest ] Display the array of new pod names"
              ansible.builtin.debug:
                var: new_pod_names_array

            - name: "[ {{ test_identifier }} - RunTest ] Compare old pod names and new pod names"
              ansible.builtin.set_fact:
                old_pod_new_pod_difference: "{{ new_pod_names_array | ansible.builtin.symmetric_difference(pod_names_array) }}"

            - name: "[ {{ test_identifier }} - RunTest ] Display the differencec in pod names"
              ansible.builtin.debug:
                var: old_pod_new_pod_difference

            - name: "[ {{ test_identifier }} - RunTest ] Check if we have pods with old names"
              ansible.builtin.set_fact:
                num_differences_old_new_pods: "{{ old_pod_new_pod_difference | length }}"

            - name: "[ {{ test_identifier }} - RunTest ] Failing the test if the pod names haven't changed after deployment restart"
              ansible.builtin.fail:
                msg: "The test has FAILED - Old Pod names {{ pod_names_array }}, New Pod names {{ new_pod_names_array }}"
              when:
                - num_differences_old_new_pods | int != 6
          when:
            - "'east' in inventory_hostname"

        - name: "[ {{ test_identifier }} ] - Validation block on West"
          block:
            - name: "[ {{ test_identifier }} - RunTest ] Wait for each old service to disappear"
              kubernetes.core.k8s_info:
                api_version: v1
                kind: Service
                name: "{{ item }}"
                kubeconfig: "{{ kubeconfig }}"
                namespace: "{{ namespace_prefix }}-{{ namespace_name }}"
              register: old_svc_removed
              until:
                - old_svc_removed.resources is defined
                - old_svc_removed.resources | length == 0
              retries: "{{ resource_retry_value * RESOURCE_RETRY_MULTIPLIER }}"
              delay: "{{ resource_delay_value * RESOURCE_DELAY_MULTIPLIER * 2 }}"
              loop: "{{ svc_names_array }}"
              when:
                - svc_names_array is defined

            # Get Services array
            - name: "[ {{ test_identifier }} - RunTest ] Get the service names in west"
              kubernetes.core.k8s_info:
                api_version: v1
                kind: Service
                kubeconfig: "{{ kubeconfig }}"
                namespace: "{{ namespace_prefix }}-{{ namespace_name }}"
                label_selectors:
                  - internal.skupper.io/listener = true
              register: svc_list
              until:
                - svc_list.resources is defined
                - svc_list.resources | length == 4
              retries: "{{ resource_retry_value * RESOURCE_RETRY_MULTIPLIER }}"
              delay: "{{ resource_delay_value * RESOURCE_DELAY_MULTIPLIER }}"

            - name: "[ {{ test_identifier }} - RunTest ] Extract service names into an array"
              ansible.builtin.set_fact:
                svc_names_array: "{{ svc_list.resources | selectattr('metadata.name', 'search', search_character) | map(attribute='metadata.name') | list }}"
              when:
                - svc_list.resources is defined
                - svc_list.resources | length == 4

            - name: "[ {{ test_identifier }} - RunTest ] Display the array of service names"
              ansible.builtin.debug:
                var: svc_names_array
              when:
                - svc_names_array is defined

            - name: "[ {{ test_identifier }} - RunTest ] Compare pods and services after deployment reset"
              ansible.builtin.set_fact:
                pod_svc_difference: "{{ hostvars['east']['new_pod_names_array'] | ansible.builtin.symmetric_difference(svc_names_array) }}"

            - name: "[ {{ test_identifier }} - RunTest ] Check if we have differences between pods and service names"
              ansible.builtin.set_fact:
                num_differences: "{{ pod_svc_difference | length }}"

            - name: "[ {{ test_identifier }} - RunTest ] Display if both pods and services have matching names"
              ansible.builtin.debug:
                var: pod_svc_difference

            - name: "[ {{ test_identifier }} - RunTest ] Failing the test if the exposed services does not matches the pod names after deployment restart"
              ansible.builtin.fail:
                msg: "The test has FAILED - Pod names {{ hostvars['east']['pod_names_array'] }}, Service names {{ svc_names_array }}"
              when:
                - num_differences | int > 0

            - name: "[ {{ test_identifier }} - RunTest ] Test succeeded"
              ansible.builtin.debug:
                msg: "The test has PASSED - Pod names {{ hostvars['east']['pod_names_array'] }}, Service names {{ svc_names_array }}"
              when:
                - num_differences | int == 0
          when:
            - "'west' in inventory_hostname"

      # Run Must-Gather on any failure
      rescue:
        - name: "[ {{ test_identifier }} ] Run the rescue role"
          ansible.builtin.include_role:
            name: e2e.tests.rescue

      always:
        - name: "[ {{ test_identifier }} ] - Teardown West"
          block:
            - name: "[ {{ test_identifier }} - Teardown ] Removing Skupper resources from west namespace"
              skupper.v2.resource:
                kubeconfig: "{{ kubeconfig }}"
                path: "{{ item }}"
                namespace: "{{ namespace_prefix }}-{{ namespace_name }}"
                state: absent
              with_items:
                - "{{ playbook_dir }}/resources/west/site.yaml"
                - "{{ playbook_dir }}/resources/west/listener.yaml"

            - name: "[ {{ test_identifier }} - Teardown ] Removing the AccessGrant west-xpbn-grant in namespace west"
              ansible.builtin.command: "kubectl -n {{ namespace_prefix }}-{{ namespace_name }} delete AccessGrant west-xpbn-grant --kubeconfig {{ kubeconfig }}"
              register: out
              failed_when: out.failed and 'not exists' not in out.stderr_lines[0]
          when:
            - "'west' in inventory_hostname"

        - name: "[ {{ test_identifier }} ] - Teardown West"
          block:
            - name: "[ {{ test_identifier }} - Teardown ] Removing Skupper resources from east namespace"
              skupper.v2.resource:
                kubeconfig: "{{ kubeconfig }}"
                path: "{{ item }}"
                namespace: "{{ namespace_prefix }}-{{ namespace_name }}"
                state: absent
              with_items:
                - "{{ playbook_dir }}/resources/east/backend.yaml"
                - "{{ playbook_dir }}/resources/east/site.yaml"
                - "{{ playbook_dir }}/resources/east/connector.yaml"

            - name: "[ {{ test_identifier }} - Teardown ] Removing the AccessToken token-west-xpbn-grant in namespace east"
              ansible.builtin.command: "kubectl -n {{ namespace_prefix }}-{{ namespace_name }} delete AccessToken token-west-xpbn-grant --kubeconfig {{ kubeconfig }}"
              register: out
              failed_when: out.failed and 'not exists' not in out.stderr_lines[0]
          when:
            - "'east' in inventory_hostname"

        - name: "[ {{ test_identifier }} - Teardown ] Removing the namespaces"
          ansible.builtin.command: "kubectl delete namespace {{ item }} --kubeconfig {{ kubeconfig }}"
          with_items:
            - "{{ namespace_prefix }}-east"
            - "{{ namespace_prefix }}-west"
          register: out
          failed_when: out.failed and 'not exists' not in out.stderr_lines
          when:
            - remove_namespaces | default(false) | bool
