apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: listeners.skupper.io
spec:
  group: skupper.io
  versions:
    - name: v2alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                routingKey:
                  type: string
                host:
                  type: string
                port:
                  type: integer
                tlsCredentials:
                  type: string
                type:
                  type: string
                settings:
                  type: object
                  additionalProperties:
                    type: string
              required:
                - routingKey
                - host
                - port
            status:
              type: object
              properties:
                status:
                  type: string
                message:
                  type: string
                conditions:
                  type: array
                  items:
                    type: object
                    properties:
                      lastTransitionTime:
                        format: date-time
                        type: string
                      message:
                        maxLength: 32768
                        type: string
                      observedGeneration:
                        format: int64
                        minimum: 0
                        type: integer
                      reason:
                        maxLength: 1024
                        minLength: 1
                        pattern: ^[A-Za-z]([A-Za-z0-9_,:]*[A-Za-z0-9_])?$
                        type: string
                      status:
                        enum:
                        - "True"
                        - "False"
                        - Unknown
                        type: string
                      type:
                        maxLength: 316
                        pattern: ^([a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*/)?(([A-Za-z0-9][- A-Za-z0-9_.]*)?[A-Za-z0-9])$
                        type: string
                    required:
                    - lastTransitionTime
                    - message
                    - reason
                    - status
                    - type
                matchingConnectorCount:
                  type: integer
      subresources:
        status: {}
      additionalPrinterColumns:
      - name: Routing Key
        type: string
        description: The key that ties connectors and listeners together
        jsonPath: .spec.routingKey
      - name: Port
        type: integer
        description: The port the service listens on
        jsonPath: .spec.port
      - name: Host
        type: string
        description: The name of the service
        jsonPath: .spec.host
      - name: Status
        type: string
        description: The status of the listener
        jsonPath: .status.status
      - name: Matching Connector Count
        type: integer
        description: The number of connectors in the network with a matching routing key.
        jsonPath: .status.matchingConnectorCount
      - name: Message
        type: string
        description: Any human readable message relevant to the listener
        jsonPath: .status.message
  scope: Namespaced
  names:
    plural: listeners
    singular: listener
    kind: Listener
