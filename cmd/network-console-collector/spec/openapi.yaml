      responses:
        '200':
          $ref: '#/components/responses/getRouterAccessByID'
        '404':
          $ref: '#/components/responses/errorNotFound'
  /api/v1alpha1/links/:
    get:
      tags: [link]
      deprecated: true
      operationId: links
      responses:
        '200':
          $ref: '#/components/responses/getLinks'
        '400':
          $ref: '#/components/responses/errorBadRequest'
  /api/v1alpha1/links/{id}/:
    get:
      tags: [link]
      deprecated: true
      operationId: linkByID
      parameters:
        - $ref: '#/components/parameters/pathID'
      responses:
        '200':
          $ref: '#/components/responses/getLinkByID'
        '404':
          $ref: '#/components/responses/errorNotFound'
  /api/v1alpha1/hosts/:
    get:
      tags: [deprecated]
      deprecated: true
      operationId: hosts
      responses:
        '410':
          $ref: '#/components/responses/notSupported'
  /api/v1alpha1/hosts/{id}/:
    get:
      tags: [deprecated]
      deprecated: true
      operationId: hostsByID
      parameters:
        - $ref: '#/components/parameters/pathID'
      responses:
        '200':
          $ref: '#/components/responses/notSupported'
        '404':
          $ref: '#/components/responses/errorNotFound'
  /api/v1alpha1/connections/:
    get:
      tags: [flows]
      operationId: connections
      responses:
        '200':
          $ref: '#/components/responses/getConnections'
  /api/v1alpha1/requests/:
    get:
      tags: [flows]
      operationId: requests
      responses:
        '200':
          $ref: '#/components/responses/getRequests'

  /api/v1alpha1/sites/{id}/processes/:
    get:
      tags: [site, process]
      operationId: processesBySite
      parameters:
        - $ref: '#/components/parameters/pathID'
      responses:
        '200':
          $ref: '#/components/responses/getProcesses'
        '404':
          $ref: '#/components/responses/errorNotFound'
  /api/v1alpha1/sites/{id}/routers/:
    get:
      tags: [site, router]
      operationId: routersBySite
      parameters:
        - $ref: '#/components/parameters/pathID'
      responses:
        '200':
          $ref: '#/components/responses/getRouters'
        '404':
          $ref: '#/components/responses/errorNotFound'
  /api/v1alpha1/sites/{id}/hosts/:
    get:
      tags: [site]
      operationId: hostsBySite
      deprecated: true
      parameters:
        - $ref: '#/components/parameters/pathID'
      responses:
        '410':
          $ref: '#/components/responses/notSupported'
  /api/v1alpha1/sites/{id}/links/:
    get:
      tags: [site]
      operationId: linksBySite
      deprecated: true
      parameters:
        - $ref: '#/components/parameters/pathID'
      responses:
        '410':
          $ref: '#/components/responses/notSupported'
  /api/v1alpha1/routers/{id}/links/:
    get:
      tags: [router]
      operationId: linksByRouter
      deprecated: true
      parameters:
        - $ref: '#/components/parameters/pathID'
      responses:
        '410':
          $ref: '#/components/responses/notSupported'
  /api/v1alpha1/addresses/{id}/processes/:
    get:
      tags: [address, process]
      operationId: processesByAddress
      parameters:
        - $ref: '#/components/parameters/pathID'
      responses:
        '200':
          $ref: '#/components/responses/getProcesses'
        '400':
          $ref: '#/components/responses/errorBadRequest'
  /api/v1alpha1/addresses/{id}/processpairs/:
    get:
      tags: [address, "flow aggregate"]
      operationId: processPairsByAddress
      parameters:
        - $ref: '#/components/parameters/pathID'
      responses:
        '200':
          $ref: '#/components/responses/getFlowAggregates'
        '404':
          $ref: '#/components/responses/errorNotFound'
  /api/v1alpha1/addresses/{id}/connections/:
    get:
      tags: [address, flows]
      operationId: connectionsByAddress
      parameters:
        - $ref: '#/components/parameters/pathID'
      responses:
        '200':
          $ref: '#/components/responses/getConnections'
        '404':
          $ref: '#/components/responses/errorNotFound'

components:
  parameters:
    pathID:
      in: path
      name: id
      required: true
      schema:
        type: string
  responses:
    notSupported:
      description: response from unsupported endpoint
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          examples:
            deprecated:
              value:
                message: "the 'utils' endpoint has been deprecated and will not be replaced."
                code: "ErrDeprecated"
    errorNotFound:
      description: resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          examples:
            notfound:
              value:
                message: "site '123' not found"
                code: "ErrResourceNotFound"
    errorBadRequest:
      description: bad request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    getSites:
      description: response with a list of sites
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/SiteListResponse'
    getRouters:
      description: response with a list of routers
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/RouterListResponse'
    getProcesses:
      description: response with a list of processes
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ProcessListResponse'
    getListeners:
      description: response with a list of listeners
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ListenerListResponse'
    getConnectors:
      description: response with a list of connectors
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ConnectorListResponse'
    getAddresses:
      description: response with a list of addresses
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/AddressListResponse'
    getProcessGroups:
      description: response with a list of process groups
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ProcessGroupListResponse'
    getFlowAggregates:
      description: response with a list of flow aggregates
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/FlowAggregateListResponse'
    getLinks:
      description: response with a list of links
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/LinkListResponse'
    getRouterLinks:
      description: response with a list of router links
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/RouterLinkListResponse'
    getRouterAccess:
      description: response with a list of router access
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/RouterAccessListResponse'
    getConnections:
      description: response with a list of connections
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ConnectionListResponse'
    getRequests:
      description: response with a list of requests
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/RequestListResponse'
    getSiteByID:
      description: response with a single site
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/SiteResponse'
    getProcessByID:
      description: response with a single process
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ProcessResponse'
    getRouterByID:
      description: response with a single router
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/RouterResponse'
    getListenerByID:
      description: response with a single listener
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ListenerResponse'
    getConnectorByID:
      description: response with a single connector
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ConnectorResponse'
    getAddressByID:
      description: response with a single address
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/AddressResponse'
    getProcessGroupByID:
      description: response with a single process group
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ProcessGroupResponse'
    getFlowAggregateByID:
      description: response with a single flow aggregate
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/FlowAggregateResponse'
    getLinkByID:
      description: response with a single link
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/LinkResponse'
    getRouterLinkByID:
      description: response with a single router link
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/RouterLinkResponse'
    getRouterAccessByID:
      description: response with a single router link
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/RouterAccessResponse'
  schemas:
    collectionResponse:
      type: object
      required:
        - count
        - timeRangeCount
      properties:
        count:
          type: integer
          format: int64
          default: 0
          minimum: 0
          description: number of results in response
        timeRangeCount:
          type: integer
          format: int64
          default: 0
          minimum: 0
          description: >-
            number of results matching filtering and time range constraints before
            any limit or offset is applied.
    ErrorResponse:
      type: object
      required:
        - code
        - message
      properties:
        message:
          type: string
        code:
          type: string
    SiteResponse:
        type: object
        required: [results]
        properties:
          results:
            $ref: '#/components/schemas/SiteRecord' 
    SiteListResponse:
      allOf:
        - $ref: '#/components/schemas/collectionResponse'
        - type: object
          required: [results]
          properties:
            results:
              type: array
              items:
                $ref: '#/components/schemas/SiteRecord'
    ProcessResponse:
        type: object
        required: [results]
        properties:
          results:
            $ref: '#/components/schemas/ProcessRecord' 
    ProcessListResponse:
      allOf:
        - $ref: '#/components/schemas/collectionResponse'
        - type: object
          required: [results]
          properties:
            results:
              type: array
              items:
                $ref: '#/components/schemas/ProcessRecord'
    ListenerResponse:
        type: object
        required: [results]
        properties:
          results:
            $ref: '#/components/schemas/ListenerRecord'
    ListenerListResponse:
      allOf:
        - $ref: '#/components/schemas/collectionResponse'
        - type: object
          required: [results]
          properties:
            results:
              type: array
              items:
                $ref: '#/components/schemas/ListenerRecord'
    ConnectorResponse:
        type: object
        required: [results]
        properties:
          results:
            $ref: '#/components/schemas/ConnectorRecord'
    ConnectorListResponse:
      allOf:
        - $ref: '#/components/schemas/collectionResponse'
        - type: object
          required: [results]
          properties:
            results:
              type: array
              items:
                $ref: '#/components/schemas/ConnectorRecord'
    RouterListResponse:
      allOf:
        - $ref: '#/components/schemas/collectionResponse'
        - type: object
          required: [results]
          properties:
            results:
              type: array
              items:
                $ref: '#/components/schemas/RouterRecord'
    RouterResponse:
        type: object
        required: [results]
        properties:
          results:
            $ref: '#/components/schemas/RouterRecord'
    AddressListResponse:
      allOf:
        - $ref: '#/components/schemas/collectionResponse'
        - type: object
          required: [results]
          properties:
            results:
              type: array
              items:
                $ref: '#/components/schemas/AddressRecord'
    AddressResponse:
        type: object
        required: [results]
        properties:
          results:
            $ref: '#/components/schemas/AddressRecord'
    ProcessGroupListResponse:
      allOf:
        - $ref: '#/components/schemas/collectionResponse'
        - type: object
          required: [results]
          properties:
            results:
              type: array
              items:
                $ref: '#/components/schemas/ProcessGroupRecord'
    ProcessGroupResponse:
        type: object
        required: [results]
        properties:
          results:
            $ref: '#/components/schemas/ProcessGroupRecord'
    FlowAggregateListResponse:
      allOf:
        - $ref: '#/components/schemas/collectionResponse'
        - type: object
          required: [results]
          properties:
            results:
              type: array
              items:
                $ref: '#/components/schemas/FlowAggregateRecord'
    FlowAggregateResponse:
        type: object
        required: [results]
        properties:
          results:
            $ref: '#/components/schemas/FlowAggregateRecord'
    LinkListResponse:
      allOf:
        - $ref: '#/components/schemas/collectionResponse'
        - type: object
          required: [results]
          properties:
            results:
              type: array
              items:
                $ref: '#/components/schemas/LinkRecord'
    LinkResponse:
        type: object
        required: [results]
        properties:
          results:
            $ref: '#/components/schemas/LinkRecord'
    RouterLinkListResponse:
      allOf:
        - $ref: '#/components/schemas/collectionResponse'
        - type: object
          required: [results]
          properties:
            results:
              type: array
              items:
                $ref: '#/components/schemas/RouterLinkRecord'
    RouterLinkResponse:
        type: object
        required: [results]
        properties:
          results:
            $ref: '#/components/schemas/RouterLinkRecord'
    RouterAccessListResponse:
      allOf:
        - $ref: '#/components/schemas/collectionResponse'
        - type: object
          required: [results]
          properties:
            results:
              type: array
              items:
                $ref: '#/components/schemas/RouterAccessRecord'
    RouterAccessResponse:
        type: object
        required: [results]
        properties:
          results:
            $ref: '#/components/schemas/RouterAccessRecord'
    ConnectionListResponse:
      allOf:
        - $ref: '#/components/schemas/collectionResponse'
        - type: object
          required: [results]
          properties:
            results:
              type: array
              items:
                $ref: '#/components/schemas/ConnectionRecord'
    ConnectionResponse:
        type: object
        required: [results]
        properties:
          results:
            $ref: '#/components/schemas/ConnectionRecord'
    RequestListResponse:
      allOf:
        - $ref: '#/components/schemas/collectionResponse'
        - type: object
          required: [results]
          properties:
            results:
              type: array
              items:
                $ref: '#/components/schemas/RequestRecord'
    baseRecord:
      type: object
      required:
        - identity
        - startTime
        - endTime
      properties:
        identity:
          type: string
          description: The unique identifier for the record.
        startTime:
          type: integer
          format: uint64
          description: The creation time in microseconds of the record in Unix timestamp format. The value 0 means that the record is not terminated
        endTime:
          type: integer
          format: uint64
          description: The end time in microseconds of the record in Unix timestamp format.
    sitePlatformType:
      type: string
      description: The platform used for the site.
      enum:
        - kubernetes
        - podman
        - docker
        - unknown
    processBindingType:
      type: string
      description: Indicates whether a process is exposed or not in a skupper network
      enum:
        - bound
        - unbound
    linkRoleType:
      type: string
      description: The class of skupper link
      enum:
        - inter-router
        - edge
        - unknown
    SiteRecord:
      allOf:
        - $ref: '#/components/schemas/baseRecord'
        - type: object
          required:
            - provider
            - platform
            - name
            - nameSpace
            - siteVersion
            - policy
          properties:
            provider:
              type: string
              description: Possible values are 'AWS', 'IBM', 'Azure' ecc. Can be any string or 'unknown'
            platform:
              $ref: '#/components/schemas/sitePlatformType'
            name:
              type: string
            nameSpace:
              type: string
              nullable: true
            siteVersion:
              type: string
              description: The current skupper version installed. Can be any string or 'unknown'
    ProcessRecord:
      allOf:
        - $ref: '#/components/schemas/baseRecord'
        - type: object
          required:
              - name
              - parent
              - parentName
              - imageName
              - groupIdentity
              - groupName
              - sourceHost
              - hostName
              - processRole
              - processBinding
              - addresses
          properties:
            name:
              type: string
            parent:
              type: string
              description: Id of the site associated to the process. this is a parent of the process
            parentName:
              type: string
            groupIdentity:
              type: string
              description: Id of the component associated to the process. this is a parent of the process
            groupName:
              type: string
            hostName:
              type: string
              nullable: true
              description: The IP address of the pod within the Kubernetes cluster
            sourceHost:
              type: string
              description: The IP address of the node where the pod is running
            imageName:
              type: string
              nullable: true
            processRole:
              type: string
              enum:
                - internal
                - external
                - remote
              description: Internal processes are processes related to Skupper. Remote processes are processes indirectly connected, such as a proxy
            processBinding:
              $ref: '#/components/schemas/processBindingType'
            addresses:
              type: array
              nullable: true
